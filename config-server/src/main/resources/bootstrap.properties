server.port=8888
spring.application.name=config-server
spring.cloud.config.server.bootstrap=true
spring.cloud.config.server.git.uri=/tmp/microservices-config-repo

eureka.instance.hostname=localhost
eureka_server_port=8761
eureka.client.region=default
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.preferIpAddress=true
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${eureka_server_port}/eureka/


# Docker repo uri
#spring.cloud.config.server.git.uri=/opt/uni-master-microservice/config-repo
# Docker eureka uri
#eureka.instance.hostname=172.17.0.2

# Optional
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF